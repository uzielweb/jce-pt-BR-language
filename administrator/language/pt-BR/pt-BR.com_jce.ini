WF_PARAM_PLUGIN_MODE="Modo Plugin"
WF_PARAM_PLUGIN_MODE_DESC="Se verdadeiro, & e ' não são codificados quando o conteúdo é salvo para compensar plugins Joomla! de terceiros mal projetados."
WF_PARAM_JAVASCRIPT="Permitir Javascript"
WF_PARAM_JAVASCRIPT_DESC="Permitir código Javascript em Blocos de Código e no Editor de Código. Isso inclui javascript em tags &lt;script&gt;, atributos de eventos e outros valores de atributos."
WF_PARAM_CSS="Permitir CSS"
WF_PARAM_CSS_DESC="Permitir código CSS em tags &lt;style&gt; nos Blocos de Código e no Editor de Código."
WF_PARAM_ELEMENTS="Elementos Estendidos"
WF_PARAM_ELEMENTS_DESC="Amplie a funcionalidade adicionando elementos extras aqui, no elemento do formulário[attribute1&#124;attribute2], separados por vírgula, por exemplo: em[id&#124;title&#124;class],i[id&#124; title&#124;class]. Os elementos adicionados aqui serão removidos da lista de Elementos Proibidos.<br /><strong>Aplica-se somente se 'Limpar HTML' for 'Sim'</strong>"
WF_PARAM_NO_ELEMENTS="Elementos Proibidos"
WF_PARAM_NO_ELEMENTS_DESC="Lista separada por vírgulas de elementos proibidos. Por motivos de segurança, os seguintes elementos serão sempre removidos, a menos que um plugin ou configuração apropriada seja instalada ou habilitada - applet, iframe, object, embed, script, style, body, bgsound, base, basefont, frame, frameset, head, html, id, ilayer, layer, link, meta, name, title, xml<br /><strong>Aplica-se somente se 'Limpar HTML' for 'Sim'</strong>"
WF_PARAM_INVALID_ATTRIBUTES="Atributos Proibidos"
WF_PARAM_INVALID_ATTRIBUTES_DESC="Lista separada por vírgulas de atributos proibidos, por exemplo: dynsrc,lowsrc. Pode aceitar valores de expressão regular, por exemplo: on([a-z]+) removerá todos os atributos de eventos (onclick, onmouseover etc.)<br /><strong> Aplica-se apenas se 'Limpar HTML' for 'Sim'</strong>"
WF_PARAM_INVALID_ATTRIBUTE_VALUES="Valores de atributos proibidos"
WF_PARAM_INVALID_ATTRIBUTE_VALUES_DESC="Lista separada por vírgulas de valores de atributos proibidos no formato CSS Attribute Selector, por exemplo: img[title='test'] removerá o valor do atributo title de todas as tags img com o valor 'test'.<br />Aceita o Seletores de atributos CSS 2.1 e CSS 3 - <ul><li>O atributo começa com valor: tag[name^='value']<br />por exemplo: img[src='data:image'] removerá todos os caminhos codificados em base64 de atributos img src</li><li>O atributo é igual ao valor: tag[name='value']</li><li>O atributo não é igual ao valor: name!='value'</li><li> O atributo termina com valor: tag[name$='value']<br />por exemplo: img[src$='.jpg'] removerá todos os valores img src que contenham caminhos com a extensão .jpg</li></ ul><br /><strong>Aplica-se apenas se 'Limpar HTML' for 'Sim'</strong>"
WF_PARAM_PHP="Permitir PHP"
WF_PARAM_PHP_DESC="Permitir código PHP em Blocos de Código e no Editor de Código. O suporte completo pode exigir a instalação de conteúdo front-end adicional ou plug-in de sistema."
WF_PARAM_ENTITY_ENCODING="Codificação de Entidade"
WF_PARAM_ENTITY_ENCODING_DESC="Método de codificação de entidade a ser utilizado pelo editor. "
WF_PARAM_PROTECT_SHORTCODE="Proteger Shortcode"
WF_PARAM_PROTECT_SHORTCODE_DESC="EXPERIMENTAL - Proteja o conteúdo das tags shortcode, por exemplo: {tag}content{/tag} do processamento pelo editor"
WF_PARAM_ALLOW_CUSTOM_XML="Permitir XML personalizado"
WF_PARAM_ALLOW_CUSTOM_XML_DESC="Permitir edição de código XML personalizado em Blocos de Código e no Editor de Código."

WF_PARAM_CODE_BLOCKS="Blocos de código"
WF_PARAM_CODE_BLOCKS_DESC_WARNING="<strong>Cuidado:</strong> A ativação de qualquer uma dessas opções permitirá que os usuários do editor criem conteúdo e efetuem alterações no site - direta ou indiretamente - que podem representar um risco de segurança para o site e seus visitantes. Portanto, essas opções só devem ser habilitadas em perfis atribuídos a usuários e grupos de usuários confiáveis."

WF_PARAM_CODE_BLOCKS_ENABLE="Ativar blocos de código"
WF_PARAM_CODE_BLOCKS_ENABLE_DESC="Exibir scripts e código em blocos de código visíveis e editáveis ​​no editor. Se desativado, espaços reservados serão usados ​​para indicar a presença de scripts no conteúdo, que deve então ser editado no Editor de Código."

WF_PARAM_EDITOR_STYLE_RESET="Modo de alto contraste"
WF_PARAM_EDITOR_STYLE_RESET_DESC="Força um estilo de alto contraste do conteúdo do editor com texto preto alinhado à esquerda em um fundo branco. Defina como Automático para detectar se isso é necessário com base no contraste da cor de fundo e da cor do corpo do texto."

WF_PARAM_PAD_EMPTY_TAGS="Preenchimento de tags vazias"
WF_PARAM_PAD_EMPTY_TAGS_DESC="Por padrão, algumas tags vazias (p, h1-6, pre, div, endereço, legenda) são preenchidas com um espaço ininterrupto para que mantenham sua estrutura quando renderizadas pelo navegador. Sem o espaço, alguns navegadores seriam não renderiza as tags corretamente, a menos que CSS adicional seja usado.<br /><br />Defina esta opção como <strong>Não</strong> para remover o espaço ininterrupto quando o editor é alternado ou o conteúdo é salvo."

WF_PARAM_VALIDATE_STYLES="Validar Estilos"
WF_PARAM_VALIDATE_STYLES_DESC="Permitir apenas uma sintaxe CSS válida para o valor do atributo de estilo em todos os elementos."

WF_PARAM_ALLOW_EVENT_ATTRIBUTES="Permitir atributos de eventos"
WF_PARAM_ALLOW_EVENT_ATTRIBUTES_DESC="Permitir atributos de eventos, por exemplo: onclick, onload etc. em todos os elementos. Como os atributos de eventos são capazes de executar código javascript, eles devem ser permitidos apenas para usuários confiáveis."

